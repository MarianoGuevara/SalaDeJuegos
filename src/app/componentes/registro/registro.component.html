<main class="form-signin w-100 m-auto container">
  <form novalidate>
    <img
      class="mb-4 d-block mx-auto"
      src="assets/logo.png"
      alt=""
      width="72"
      height="57"
    />
    <h1 class="h3 mb-3 fw-normal text-center">Registro</h1>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="nombre"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Nombre</label>
    </div>
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="apellido"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Apellido</label>
    </div>
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Nombre de usuario</label>
    </div>

    <br />

    <div class="form-floating">
      <input
        [(ngModel)]="input_mail"
        name="email"
        type="email"
        class="form-control"
        id="mail"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Correo electrónico</label>
    </div>
    <div class="form-floating">
      <input
        [(ngModel)]="input_pass"
        name="password"
        type="password"
        class="form-control"
        id="pass"
        placeholder="Password"
      />
      <label for="floatingPassword">Contraseña</label>
    </div>

    <br />

    <div class="form-floating">
      <input type="text" class="form-control" id="edad" placeholder="18" />
      <label for="floatingInput">Edad</label>
    </div>

    <br />

    <!-- <label class="mb-3 fw-normal text-center" style="margin-top: 10px; margin-bottom: 0; padding-bottom: 0;"> Sexo </label> -->
    <select class="form-select">
      <option selected value="1">Masculino</option>
      <option value="2">Femenino</option>
      <option value="3">Prefiero no decirlo</option>
    </select>

    <br />

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" />
      <label class="form-check-label">
        Acepto los términos y condiciones
      </label>
    </div>

    <br />

    <button
      (click)="registrarUsuario()"
      class="btn btn-warning w-100 py-2"
      type="submit"
    >
      Registrarse
    </button>
  </form>
</main>
